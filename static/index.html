<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FastAPI Interface</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
<link rel="stylesheet" href="/static/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>User Settings</h3>
        </div>

        <!-- User settings form -->
        <form id="forecast-form">
            <div class="form-group">
                <label for="dataset-select">Select Dataset(s):</label>
                <select id="dataset-select" class="form-control">
                    <option value="ETTm1">ETTm1</option>
                    <option value="ETTm2">ETTm2</option>
                    <option value="ETTh1">ETTh1</option>
                    <option value="ETTh2">ETTh2</option>
                    <option value="Weather">Weather</option>
                    <option value="Traffic">Traffic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="length-select">Select Predict Length(s):</label>
                <select id="length-select" class="form-control">
                    <option value="96">96</option>
                    <option value="192">192</option>
                    <option value="336">336</option>
                    <option value="720">720</option>
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="slider">Select Start Time(s):</label>
                <input type="range" min="0" max="100" value="50" id="slider">
                <p id="output">50</p> 
            </div> -->
            <button type="button" onclick="fetchForecastData()" class="btn btn-primary">Forecast</button>
        </form>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <div class="description">
            <p>Some descriptive text goes here.</p>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div id="table-container" class="col-md-4">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Time</th>
                                <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>                

                <div id="chart-container" class="col-md-8">
                    <div id="plotly-chart"></div>
                </div>
            </div>
        </div>
        <!-- <label for="index">Please select sample index:</label> -->
        <div id="index_container"></div>
    </div>
    <div id="myModal" class="modal", style="display:none">
        <div class="modal-content">
          <p>Loading data, please wait...</p>
        </div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="/static/script.js"></script>

</body>
</html>
